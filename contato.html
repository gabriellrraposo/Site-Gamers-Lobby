<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Gamers Lobby</title>
	
	<!-- Adição de fonte Poppins -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="stylecontato.css">
	<link rel="shortcut icon" href="./IMG/imgLogo1.png" type="image/x-icon">

</head>
<body>
	
	<!-- Criação de tabelas para posicionar os elementos na tela -->
	<table cellspacing="0">
		<header>
			<tr class="header">
				<div class="container-header">
					<td class="elementos-superiores-opcoes" id="imgLogoHeader" colspan="2"><a href="./index.html"><img src="./IMG/imgLogo.png"></a></td>
					
					<td class="elementos-superiores-opcoes"><a href="./noticias.html">Notícias</a></td>
					<td class="elementos-superiores-opcoes"><a href="./reviews.html">Reviews</a></td>
					<td class="elementos-superiores-opcoes" id="jogosHeader"><a href="./promocoes.html">Promoções</a></td>
					<td class="elementos-superiores-opcoes" id="eventosHeader"><a href="./eventos.html">Eventos</a></td>
					<td id="loginSignUp" translate="no" class="elementos-superiores"><p id="login"><a href="">Login</a></p></td>
					<td id="loginSignUp" translate="no" class="elementos-superiores"><p id="signUp"><a href="">Sign Up</a></p></td>
				</div>
			</tr>
		</header>
	</table>
		<main>
			<table cellspacing="0">
				<tr class="linhaTituloDuvida">
					<div class="container-titulo-duvidas">
						<td colspan="9" class="titulos"><h1 class="titulos" id="duvida">Ficou com alguma dúvida?</h1></td>
					</div>
				</tr>

				<tr class="linhaCamposInicias">
					<div class="container-campos-iniciais">
						<td colspan="9"><input type="text" placeholder="Nome completo" id="inputNome"><input type="text" placeholder="Email" id="inputEmail"><input type="text" placeholder="Telefone" id="inputTelefone"></td>
					</div>
				</tr>

				<tr class="linhaCampoDuvida">
					<div class="container-qual-duvida">
						<td colspan="9"><input type="text" placeholder="Qual a sua dúvida?" id="inputDuvida"></td>
					</div>
				</tr>
				
				<tr class="linhaBotaoEnviar">
					<td colspan="9"><a href="#">Enviar</a></td>
				</tr>

				<tr class="linhaEntreContato">
					<td colspan="9"><div class="container-entre-em-contato"><h2 id="subTituloContato">Entre em contato</h2><hr></div></td>
				</tr>

					<tr class="linhaElementosContato">
						<div class="container-elementos-contato">
							<td colspan="4"><div class="container-img-1"><img src="./IMG/paginaContato/icone-email.png" alt="imagem email" width="64px"><br><span class="contatoPrincipal">Email</span><br><span class="contato">gamerslobby@gmail.com</span></div></td>
							<td colspan="5"><div class="container-img-2"><img src="./IMG/paginaContato/icone-telefone.png" alt="imagem telefone" width="64px"><br><span class="contatoPrincipal">Telefone</span><br><span class="contato">(31) 98695-8032</span></div></td>
						</div>
					</tr>
		</main>
		
		<footer>
			<tr class="footer">
				<td class="imgLogoFooter" colspan="1" rowspan="2"><a href="./index.html"><img src="./IMG/imgLogoFooter.png" alt="imgLogo" id="imgLogoFooter"></a></td>
				<td colspan="8"></td>
			</tr>
			<tr class="footer" id="footer2">
				<div class="container-footer">
					<td id="PaginaInicialFooter" ><a href="./index.html" class="opcoesFooter">Página Inicial</a></td>
					<td><a href="./noticias.html" class="opcoesFooter">Notícias</a></td>
					<td><a href="./eventos.html" class="opcoesFooter">Eventos</a></td>
					<td><a href="./promocoes.html" class="opcoesFooter">Promoções</a></td>
					<td colspan="3" id="reviewsFooter" ><a href="./reviews.html" class="opcoesFooter">Reviews</a></td>
					<td colspan="1" id="contatoFooter" ><a href="./contato.html" class="opcoesFooter" id="btnContato">Contato</a></td>
				</div>
			</tr>
		</footer>
	</table>
</body>
</html>
